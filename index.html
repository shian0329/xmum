<!DOCTYPE html>
<html>
    <head>
        <title>炭茶父子</title>
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <div id="top-panel">
            <div>
                <label>名字: </label>
                <input type="text" id="name" placeholder="Name"/>

                <label>地點: </label>
                <input type="text" id="place" placeholder="Block D or LY"/>
            </div>

            <div>
                <label>時間: </label>

                <input type="radio" name="time" id="time1" value="7pm" />
                <label>7pm</label>

                <input type="radio" name="time" id="time2" value="9pm" />
                <label>9pm</label>

                <input type="radio" name="time" id="time3" value="11pm" />
                <label>11pm</label>

                <input type="radio" name="time" id="time4" value="12.30am" />
                <label>12.30am</label>

                <input type="radio" name="time" id="time5" />
                <input type="text" id="time6" placeholder="自定時間" />
            </div>
        </div>

        <div id="container">
            <div id="box-padding">
                <div id="box">
                    雞肉
                    <div>
                        <input
                            type="checkbox"
                            value="原味碳烤雞"
                            id="chickenA"
                        />
                        <label>原味碳烤</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="chickenAQ" placeholder="串"/>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            value="招牌孜然雞"
                            id="chickenB"
                        />
                        <label>招牌孜然</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="chickenBQ" placeholder="串"/>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            value="勁爆麻辣雞"
                            id="chickenC"
                        />
                        <label>勁爆麻辣</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="chickenCQ" placeholder="串"/>
                    </div>
                </div>

                <div id="box">
                    豬肉
                    <div>
                        <input type="checkbox" value="原味碳烤豬" id="porkA" />
                        <label>原味碳烤</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="porkAQ" placeholder="串"/>
                    </div>

                    <div>
                        <input type="checkbox" value="招牌孜然豬" id="porkB" />
                        <label>招牌孜然</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="porkBQ" placeholder="串"/>
                    </div>

                    <div>
                        <input type="checkbox" value="勁爆麻辣豬" id="porkC" />
                        <label>勁爆麻辣</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="porkCQ" placeholder="串"/>
                    </div>
                </div>

                <div id="box">
                    牛肉
                    <div>
                        <input type="checkbox" value="原味碳烤牛" id="beefA" />
                        <label>原味碳烤</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="beefAQ" placeholder="串"/>
                    </div>

                    <div>
                        <input type="checkbox" value="招牌孜然牛" id="beefB" />
                        <label>招牌孜然</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="beefBQ" placeholder="串"/>
                    </div>

                    <div>
                        <input type="checkbox" value="勁爆麻辣牛" id="beefC" />
                        <label>勁爆麻辣</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="beefCQ" placeholder="串"/>
                    </div>
                </div>

                <div id="box">
                    大蝦
                    <div>
                        <input type="checkbox" value="原味碳烤蝦" id="prawnA" />
                        <label>原味碳烤</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="prawnAQ" placeholder="串"/>
                    </div>

                    <div>
                        <input type="checkbox" value="招牌孜然蝦" id="prawnB" />
                        <label>招牌孜然</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="prawnBQ" placeholder="串"/>
                    </div>

                    <div>
                        <input type="checkbox" value="勁爆麻辣蝦" id="prawnC" />
                        <label>勁爆麻辣</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="prawnCQ" placeholder="串"/>
                    </div>
                </div>
            </div>

            <div id="box-padding">
                <div id="box">
                    扇貝
                    <div>
                        <input
                            type="checkbox"
                            value="蒜蓉貝殼扇貝"
                            id="scallopA"
                        />
                        <label>蒜蓉貝殼&nbsp;&nbsp;&nbsp;</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="scallopAQ" placeholder="粒"/>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            value="扇貝粉絲麻辣燙"
                            id="scallopB"
                        />
                        <label>粉絲麻辣燙</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="scallopBQ" placeholder="粒"/>
                    </div>
                </div>

                <div id="box">
                    竹蟶
                    <div>
                        <input
                            type="checkbox"
                            value="蒜蓉粉絲竹蟶"
                            id="solenStrictusA"
                        />
                        <label>蒜蓉粉絲</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="solenStrictusAQ" placeholder="set"/>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            value="竹蟶粉絲麻辣燙"
                            id="solenStrictusB"
                        />
                        <label>粉絲麻辣燙</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="solenStrictusBQ" placeholder="set"/>
                    </div>
                </div>

                <div id="box">
                    生蠔
                    <div>
                        <input
                            type="checkbox"
                            value="蒜蓉碳烤生蠔"
                            id="oysterA"
                        />
                        <label>蒜蓉碳烤</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="oysterAQ" placeholder="粒"/>
                    </div>
                </div>

                <div id="box">
                    奶綠
                    <div>
                        <input type="checkbox" value="奶綠大" id="greenTB" />
                        <label>大</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="greenTBQ" placeholder="杯"/>
                    </div>

                    <div>
                        <input type="checkbox" value="奶綠小" id="greenTS" />
                        <label>小</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="greenTSQ" placeholder="杯">
                    </div>
                </div>

                <div id="box">
                    紅茶
                    <div>
                        <input type="checkbox" value="紅茶大" id="redTB" />
                        <label>大</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="redTBQ" placeholder="杯"/>
                    </div>

                    <div>
                        <input type="checkbox" value="紅茶小" id="redTS" />
                        <label>小</label>
                        <input type="number" min="0"" style="width: 50px"
                        id="redTSQ" placeholder="杯">
                    </div>
                </div>
            </div>
        </div>

        <br />

        <div id="bottom-panel">
            <div>
                <button id="a" onclick="copy()">Copy</button>
                <button id="a" onclick="reset()">Reset</button>
            </div>
        </div>

        <textarea name="" id="text" style="display: none"></textarea>

        <script src="./js/index.js"></script>
    </body>
</html>
