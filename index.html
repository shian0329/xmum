<!DOCTYPE html>
<html>
    <head>
        <title>炭茶父子</title>
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <form id="form">
            <div id="top-panel">
                <div>
                    <label>名字: </label>
                    <input type="text" id="name" placeholder="Name" required/>

                    <label>時間: </label>

                    <input type="radio" name="time" onclick="disableTextField()" id="time1" checked>
                    <select name="time" id="time2">
                        <option value="7pm">7pm</option>
                        <option value="9pm">9pm</option>
                        <option value="11pm">11pm</option>
                        <option value="12.30am">12.30am</option>
                    </select>
                    
                    <input
                        type="radio"
                        name="time"
                        id="time3"
                        onclick="enableTextField()"
                    />
                    <input
                        type="text"
                        id="time4"
                        placeholder="自定時間"
                        disabled
                        style="width: 55px;"
                    />
                </div>

                <div>
                    <label>地點: </label>
                    <select name="place" id="place">
                        <option value="D1">D1</option>
                        <option value="D2">D2</option>
                        <option value="D3">D3</option>
                        <option value="D4">D4</option>
                        <option value="D5">D5</option>
                        <option value="D6">D6</option>
                        <option value="LY1">LY1</option>
                        <option value="LY2">LY2</option>
                        <option value="LY3">LY3</option>
                        <option value="LY4">LY4</option>
                        <option value="LY5">LY5</option>
                        <option value="LY9">LY9</option>
                        <option value="BellSuite">BellSuite</option>
                    </select>

                    <label>付款: </label>

                    <select name="paymentMethod" id="paymentMethod">
                        <option value="Tng">Tng</option>
                        <option value="Cash">Cash</option>
                        <option value="Bank">Bank</option>
                    </select>
                </div>
            </div>

            <div id="container">
                <div id="box-padding">
                    <div id="box">
                        雞肉
                        <div>
                            <input
                                type="checkbox"
                                value="原味碳烤雞"
                                id="chickenA"
                            />
                            <label>原味碳烤</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="chickenAQ" placeholder="串"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="招牌孜然雞"
                                id="chickenB"
                            />
                            <label>招牌孜然</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="chickenBQ" placeholder="串"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="勁爆麻辣雞"
                                id="chickenC"
                            />
                            <label>勁爆麻辣</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="chickenCQ" placeholder="串"/>
                        </div>
                    </div>

                    <div id="box">
                        豬肉
                        <div>
                            <input
                                type="checkbox"
                                value="原味碳烤豬"
                                id="porkA"
                            />
                            <label>原味碳烤</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="porkAQ" placeholder="串"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="招牌孜然豬"
                                id="porkB"
                            />
                            <label>招牌孜然</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="porkBQ" placeholder="串"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="勁爆麻辣豬"
                                id="porkC"
                            />
                            <label>勁爆麻辣</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="porkCQ" placeholder="串"/>
                        </div>
                    </div>

                    <div id="box">
                        牛肉
                        <div>
                            <input
                                type="checkbox"
                                value="原味碳烤牛"
                                id="beefA"
                            />
                            <label>原味碳烤</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="beefAQ" placeholder="串"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="招牌孜然牛"
                                id="beefB"
                            />
                            <label>招牌孜然</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="beefBQ" placeholder="串"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="勁爆麻辣牛"
                                id="beefC"
                            />
                            <label>勁爆麻辣</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="beefCQ" placeholder="串"/>
                        </div>
                    </div>

                    <div id="box">
                        大蝦
                        <div>
                            <input
                                type="checkbox"
                                value="原味碳烤蝦"
                                id="prawnA"
                            />
                            <label>原味碳烤</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="prawnAQ" placeholder="串"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="招牌孜然蝦"
                                id="prawnB"
                            />
                            <label>招牌孜然</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="prawnBQ" placeholder="串"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="勁爆麻辣蝦"
                                id="prawnC"
                            />
                            <label>勁爆麻辣</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="prawnCQ" placeholder="串"/>
                        </div>
                    </div>
                </div>

                <div id="box-padding">
                    <div id="box">
                        扇貝 (5/小, 10/大)
                        <div>
                            <input
                                type="checkbox"
                                value="蒜蓉貝殼扇貝"
                                id="scallopA"
                            />
                            <label>蒜蓉貝殼&nbsp;&nbsp;&nbsp;</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="scallopAQ" placeholder="粒" step="5"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="扇貝粉絲麻辣燙"
                                id="scallopB"
                            />
                            <label>粉絲麻辣燙</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="scallopBQ" placeholder="粒" step="5"/>
                        </div>
                    </div>

                    <div id="box">
                        竹蟶
                        <div>
                            <input
                                type="checkbox"
                                value="蒜蓉粉絲竹蟶"
                                id="solenStrictusA"
                            />
                            <label>蒜蓉粉絲</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="solenStrictusAQ" placeholder="set"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="竹蟶粉絲麻辣燙"
                                id="solenStrictusB"
                            />
                            <label>粉絲麻辣燙</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="solenStrictusBQ" placeholder="set"/>
                        </div>
                    </div>

                    <div id="box">
                        生蠔
                        <div>
                            <input
                                type="checkbox"
                                value="蒜蓉碳烤生蠔"
                                id="oysterA"
                            />
                            <label>蒜蓉碳烤</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="oysterAQ" placeholder="粒"/>
                        </div>
                    </div>

                    <div id="box">
                        奶綠
                        <div>
                            <input
                                type="checkbox"
                                value="奶綠大"
                                id="greenTB"
                            />
                            <label>大</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="greenTBQ" placeholder="杯"/>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                value="奶綠小"
                                id="greenTS"
                            />
                            <label>小</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="greenTSQ" placeholder="杯">
                        </div>
                    </div>

                    <div id="box">
                        紅茶
                        <div>
                            <input type="checkbox" value="紅茶大" id="redTB" />
                            <label>大</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="redTBQ" placeholder="杯"/>
                        </div>

                        <div>
                            <input type="checkbox" value="紅茶小" id="redTS" />
                            <label>小</label>
                            <input type="number" min="0"" style="width: 50px"
                            id="redTSQ" placeholder="杯">
                        </div>
                    </div>
                </div>
            </div>

            <br />

            <div id="bottom-panel">
                <div>
                    <button id="a" type="submit">Copy</button>
                    <button id="a" type="reset">Reset</button>
                </div>
            </div>

            <textarea id="text" style="display: none"></textarea>
        </form>

        <script src="./js/index.js"></script>
    </body>
</html>
